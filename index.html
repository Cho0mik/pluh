<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChoomikLiveMessenger</title>
  <style>
    body {
      background-image: url('https://static.wikia.nocookie.net/048dc2b7-ee21-4f42-97ab-e457d2b6727d');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #000000;
    }
    #header {
      text-align: center;
      margin: 20px 0;
    }
    #chat {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    .hidden {
      display: none;
    }
    .message-container {
      margin-bottom: 10px;
    }
    .message-content {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
    }
    .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }
    input, button {
      padding: 10px;
      border: none;
      margin: 5px;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="header">Chatroom</h1>
  
  <!-- Login Form -->
  <div id="loginDiv">
    <input type="text" id="loginToken" placeholder="Insert_Token">
    <button id="loginButton">Login</button>
  </div>
  
  <!-- Channel Selection -->
  <div id="channelDiv" class="hidden">
    <button class="channelButton" data-channel="general">General</button>
    <button class="channelButton" data-channel="Img">Img</button>
    <button class="channelButton" data-channel="nsfw">NSFW</button>
    <button id="logoutButton">Logout</button>
  </div>
  
  <!-- Chat Room -->
  <div id="chatDiv" class="hidden">
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <input type="text" id="imageInput" placeholder="Image URL (optional)">
    <button id="sendButton">Send</button>
    <button id="backButton">Back to Channels</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="chat.js"></script>
</body>
</html>
